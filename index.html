<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body class="body">
    <div class="input">
        <!-- <input type="text" class="inputValue", placeholder="Enter a city">
        <input type="submit" value="submit", class="button"> -->
        <input class="form-control form-control-lg cust-input inputValue" type="text" placeholder="Location">
        <button type="button" class="btn btn-primary cust-btn button">Search</button>
    </div>

    <!-- 
        Jumpotron------------------------------------------------------------------
     -->
     <div class="jumbotron jumbotron-fluid">
         <div class="bg"></div>
        <h1 class="display-4 cust-heading city">City</h1>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                  <div class="temp-img">
                  </div>
                  <h4 class="cust-subhead">
                      Temperature
                  </h4>
                  <h3 class="temp cust-txt">
                    ---
                  </h3>
              </div>
              <div class="col-sm">
                <div class="humidity-img">
                </div>
                <h4 class="cust-subhead ">
                    Humidity
                </h4>
                <h3 class="humidity cust-txt">
                    ---
                  </h3>
              </div>
              <div class="col-sm">
                <div class="desc-img">
                </div>
                <h4 class="cust-subhead">
                    Appearence
                </h4>
                <h3 class=" appear cust-txt">
                    ---
                  </h3>
              </div>
            </div>
          </div>
      </div>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
